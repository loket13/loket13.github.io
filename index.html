<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TMA Test</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,300;0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./public/style.css">
  <link rel="shortcut icon" href="./public/160454854.png" type="image/x-icon">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

  <section class="lean card">
    <label for="setKeyInput">key</label>
    <input type="text" id="setKeyInput">
    <label for="setValInput">value</label>
    <input type="text" id="setValInput">

    <div class="line">
      <div></div>
      <button id="setDataBtn">Set Data</button>
    </div>

    <label for="resSetBox">Result</label>
    <textarea name="resSetBox" id="resSetBox"></textarea>
  </section>

  <section class="lean card">
    <label for="getKeyInput">key</label>
    <input type="text" id="getKeyInput">

    <div class="line">
      <div></div>
      <button id="getDataBtn">Get Data</button>
    </div>
    <label for="resGetBox">Result</label>
    <textarea name="resGetBox" id="resGetBox"></textarea>
  </section>

  <button id="closeBtn" class="fw lean">Close WebApp</button>

 

  <script src="./public/app.js"></script>
</body>
</html>
